<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Paolo</title>
    <style>
        body {
            background-image: url("fundo.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            color: gold;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            background-color: rgb(0, 46, 0);
            border-radius: 50px;
            padding: 20px;
            margin: 10px;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 20px; 
            top: 50%; 
            transform: translateY(-50%);
            width: 50px; 
            height: auto;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav ul {
            padding: 0;
            margin: 10px 0 0 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: gold;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: green;
            color: gold;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .produtos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .produto {
            width: 30%;
            margin: 10px;
            text-align: center;
        }

        .produto img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }
        footer {
            text-align: left;
            background-color: darkolivegreen;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
        }

        footer h3, footer h4 {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="gozei.png" alt="Ícone da Pizzaria" class="logo">
        <h1>Paolo Pizzas</h1>
        <nav>
            <ul>
                <li><a href="op2.html">Mussarela</a></li>
                <li><a href="op3.html">Chocolate</a></li>
                <li><a href="op4.html">Especial</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="produtos">
            <div class="produto">
                <a href="op4.html">
                    <img src="maco.jpg" alt="Pizza Especial" width="300px" height="300px">
                </a>
                <h3>Pizza Especial</h3>
            </div>

            <div class="produto">
                <a href="op3.html">
                    <img src="chcolate.jpg" alt="Pizza Chocolate" width="300px" height="300px">
                </a>
                <h3>Pizza Chocolate</h3>
            </div>

            <div class="produto">
                <a href="op2.html">
                    <img src="feia.jpg" alt="Pizza Mussarela" width="300px" height="300px">
                </a>
                <h3>Pizza Mussarela</h3>
            </div>
        </div>
    </main>

    <footer>
        <h3>Pizzaria do Paolo</h3>
        <h4>Feito por Vianna</h4>
    </footer>
</body>
</html>
